<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion del DOM con guardodos</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1> Ejemplo: crear, modificar, y guardar en el DOM</h1>

        <div id="info-container">
            <p id="info"> Texto inicial q puede ser cambiado</p>

            <button id="modificar-btn">Modificar Texto</button>
            <button id="guardar-btn">Guardar cambios</button>
        </div>
        
        <div id="crear-conteiner">
            <h2>Agregar Nuevo Contenido</h2>
            
            <button id="crear-parrofa-btn">Agregar Parrafo</button>
            <button id="crear-boton-btn">Agregar Boton Con Evento</button>
            <div id="contenedor"></div>
        </div>

    </div>

    <script src="/script.js"></script>
</body>
</html>
